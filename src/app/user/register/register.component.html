<div class="form-wrrap">
    <h3>User Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="userRegister()">

        <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" class="formContol" name="name" placeholder="Enter your name" formControlName="name" />
        </div>

        <div class="form-group">
            <label for="email">Email address:</label><br>
            <input type="email" name="email" placeholder="Enter your Email" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">Password:</label><br>
            <input type="password" name="password" placeholder="Enter your password" formControlName="password" />
        </div>

        <input type="submit" value="Register" [disabled]="!registerForm.valid" />
    </form>
</div>
